<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <title>Bootstrap demo</title> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Factorial</title>
  </head>
  <body>
    <div style="height: 100vh" class="container-sm bg-dark">
      <div class="container">
        <header class="d-flex justify-content-center py-3 border-bottom">
          <ul class="nav nav-pills">
            <li class="nav-item"></li>
            <li class="nav-item">
              <a href="./fact.html" class="nav-link">Factorial</a>
            </li>
            <li class="nav-item">
              <a href="./calc.html" class="nav-link">Calculator</a>
            </li>
          </ul>
        </header>

        <div
          class="container-sm d-flex justify-content-center align-content-center flex-column flex-wrap flex-grow-1 mt-5"
        >
          <p class="text-white text-center">Enter number to find factorial</p>
          <input
            class="w-50 rounded-3"
            type="text"
            onkeyup="findFactorial(event)"
          />
          <p class="text-white mt-4 fs-3 fw-semibold text-center" id="result">
            Factorial
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
