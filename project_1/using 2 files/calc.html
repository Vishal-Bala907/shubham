<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <title>Bootstrap demo</title> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .calculator {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .display {
        font-size: 2rem;
        padding: 10px;
        text-align: right;
        background-color: #e9ecef;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-sm bg-dark">
      <header class="d-flex justify-content-center py-3 border-bottom">
        <ul class="nav nav-pills">
          <li class="nav-item"></li>
          <li class="nav-item">
            <a href="./fact.html" class="nav-link">Factorial</a>
          </li>
          <li class="nav-item">
            <a href="./calc.html" class="nav-link">Calculator</a>
          </li>
        </ul>
      </header>
    </div>
    <div class="calculator container-sm bg-dark">
      <div class="mb-3">
        <input type="text" id="display" class="form-control display" disabled />
      </div>
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-primary w-100">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100"></button>
        </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-3">
          <button class="btn btn-primary w-100">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100"></button>
        </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-3">
          <button class="btn btn-primary w-100">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100"></button>
        </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-3">
          <button class="btn btn-primary w-100">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100"></button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100"></button>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100"></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
